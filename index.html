<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Facebook â€“ log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-5 mx-auto  sm:flex sm:mx-auto sm:items-center sm:justify-center sm:mt-24 ">
        <!-- Left Section -->
        <div class="flex flex-col items-center justify-center sm:w-1/3 sm:mx-14 ">
            <img src="./facebook-logo.svg" alt="" class="w-72 sm:w-80 ">
            <p class="text-center text-3xl mx-8 pb-10 sm:ml-32 sm:-mr-40 sm:text-left sm:flex:none ">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <!-- Right Section -->
        <div class="flex flex-col  bg-white w-96 mx-auto p-5 rounded-lg text-lg shadow-lg shadow-slate-500/50 sm:p-2 sm:ml-48 ">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600 " type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600 " type="password"
                placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">
                Log in
            </button>
            <span class="text-blue-700 text-center text-sm my-2 cursor-pointer hover:underline ">
                Forgotten password?
            </span>
            <hr class="my-5">
            <button class="bg-green-600 text-white my-2 py-3 rounded-md font-bold  px-4 mx-auto hover:bg-green-700">
                Create new account
            </button>
            <span class="absolute text-sm ml-8 mt-96 sm:bottom-52 ">
                <span class="font-bold hover:underline cursor-pointer">
                    Create a Page
                </span>
                for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>

</html>
